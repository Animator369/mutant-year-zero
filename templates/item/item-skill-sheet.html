<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            <div class="grid grid-3col">
                <div class="resource">
                    <label class="resource-label" for="data.value">{{localize 'MYZ.VALUE'}}</label>
                    <input type="text" name="data.value" value="{{data.value}}" data-dtype="Number" />
                </div>
                <!--<div class="resource">
                    <label class="resource-label" for="data.min">{{localize 'MYZ.MINIMUM'}}</label>
                    <input type="text" name="data.min" value="{{data.min}}" data-dtype="Number" />
                </div>-->
                <div class="resource">
                    <label class="resource-label" for="data.creatureType">{{localize 'MYZ.ACTOR_TYPE'}}</label>
                    <select name="data.creatureType">
                        {{#select data.creatureType}}
                        <option value="mutant">{{localize "MYZ.MUTANT"}}</option>
                        <option value="animal">{{localize "MYZ.ANIMAL"}}</option>
                        <option value="robot">{{localize "MYZ.ROBOT"}}</option>
                        <option value="human">{{localize "MYZ.HUMAN"}}</option>
                        {{/select}}
                    </select>
                </div>
                <div class="resource">
                    <label class="resource-label" for="data.attribute">{{localize "MYZ.ATTRIBUTES"}}</label>
                    <select name="data.attribute">
                        {{#select data.attribute}}
                        <option value="strength">{{localize (resolveActorType "MYZ.ATTRIBUTE" "STRENGTH" data.creatureType)}}</option>
                        <option value="agility">{{localize (resolveActorType "MYZ.ATTRIBUTE" "AGILITY" data.creatureType)}}</option>
                        <option value="wits">{{localize (resolveActorType "MYZ.ATTRIBUTE" "WITS" data.creatureType)}}</option>
                        <option value="empathy">{{localize (resolveActorType "MYZ.ATTRIBUTE" "EMPATHY" data.creatureType)}}</option>
                        {{/select}}
                    </select>
                </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
        <!--<a class="item" data-tab="attributes">Attributes</a>-->
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>

        {{!-- Attributes Tab --}}
        <!--<div class="tab attributes" data-group="primary" data-tab="attributes">-->
            {{!-- As you add new fields, add them in here! --}}
        <!--</div>-->
    </section>
</form>
