<form class="{{cssClass}} {{data.itemType}}" autocomplete="off">
    {{!-- HEADER --}}
    {{> systems/mutant-year-zero/templates/item/partials/header-simple.html}}
    {{!-- Sheet Body --}}
    <div class="grid grid-3col item-attr-row">
        <div class="flex column">
            <label class="resource-label" for="data.creatureType">{{localize "MYZ.ABILITY_TYPE"}}</label>
            <select name="data.creatureType">
                {{#select data.creatureType}}
                <option value="mutant">{{localize "MYZ.ABILITY_MUTANT"}}</option>
                <option value="animal">{{localize "MYZ.ABILITY_ANIMAL"}}</option>
                <option value="robot">{{localize "MYZ.ABILITY_ROBOT"}}</option>
                <option value="human">{{localize "MYZ.ABILITY_HUMAN"}}</option>
                {{/select}}
            </select>
        </div>
        <div class="flex column">
            {{#if (ifvalue data.creatureType 'robot')}}
            <label class="resource-label">{{localize "MYZ.BROKEN"}}</label>
            <input type="checkbox" name="data.broken" {{checked data.broken}} />
            {{/if}}
        </div>
        <div></div>
    </div>
    <div class="item-attr-row">
        <label class="resource-label" for="data.effect">{{localize "MYZ.EFFECT"}}</label>
        <input type="text" name="data.effect" value="{{data.effect}}">
    </div>
    <h2>Description</h2>
    <div class="info">
        <div class="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </div>
</form>
