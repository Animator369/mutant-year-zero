<form class="{{cssClass}} {{data.itemType}}" autocomplete="off">
    {{!-- HEADER --}}
    {{> systems/mutant-year-zero/templates/item/partials/header-simple.html}}
    {{!-- Sheet Body --}}
    <div class="grid">
        <label for="data.type">{{localize "MYZ.TYPE"}}</label>
        <select name="data.type">
            {{#select data.roleType}}
            <option value="general">{{localize "MYZ.GENERAL"}}</option>
            <option value="role">{{localize "MYZ.ROLE"}}</option>
            {{/select}}
        </select>
        <label for="data.effect">{{localize "MYZ.EFFECT"}}</label>
        <input name="data.effect" value="{{data.effect}}">

        <label for="data.actorType">{{localize "MYZ.ABILITY_TYPE"}}</label>
        <select name="data.actorType">

            {{#select data.actorType}}
            <option value="mutant">{{localize "MYZ.ABILITY_MUTANT"}}</option>
            <option value="animal">{{localize "MYZ.ABILITY_ANIMAL"}}</option>
            <option value="robot">{{localize "MYZ.ABILITY_ROBOT"}}</option>
            <option value="human">{{localize "MYZ.ABILITY_HUMAN"}}</option>
            {{/select}}

            <!--{{#select data.abilityType}}
    <option value="mutation">{{localize "MYZ.MUTATION"}}</option>
    <option value="power">{{localize "MYZ.ANIMAL_POWER"}}</option>
    <option value="module">{{localize "MYZ.MODULE"}}</option>
    <option value="contact">{{localize "MYZ.CONTACT"}}</option>
    <option value="other">{{localize "MYZ.OTHER"}}</option>
    {{/select}}-->
        </select>


        {{#if (ifvalue data.actorType 'robot')}}
        <div class="flexrow">
            <label>{{localize "MYZ.BROKEN"}}</label>
            <input type="checkbox" name="data.broken" {{checked data.broken}} />
        </div>
        {{/if}}


    </div>
    <h2>{{localize "MYZ.DESCRIPTION"}}</h2>
    <section class="sheet-body">
        <div class="tab">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
