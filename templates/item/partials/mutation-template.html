<div class="grid">
    <label for="system.creatureType">{{localize "MYZ.TYPE"}}</label>
    <select name="system.creatureType">
        {{#select system.creatureType}}
        <option value="general">{{localize "MYZ.GENERAL"}}</option>
        <option value="role">{{localize "MYZ.ROLE"}}</option>
        {{/select}}
    </select>

    <label for="system.effect">{{localize "MYZ.EFFECT"}}</label>
    <input name="system.effect" value="{{system.effect}}">

</div>
<h2>{{localize "MYZ.DESCRIPTION"}}</h2>
<section class="sheet-body">
    <div class="tab">
        {{editor descriptionHTML target="system.description" button=true owner=owner editable=true engine='prosemirror'}}
    </div>
</section>
