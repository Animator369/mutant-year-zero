<header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="header-fields">
        <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
        <div class="grid grid-3col">
            <div class="resource">
                <label for="system.quantity" class="resource-label">{{localize 'MYZ.QUANTITY'}}</label>
                <input class="input-underline" type="text" name="system.quantity" value="{{system.quantity}}" data-dtype="Number" />
            </div>
            <div class="resource flex column">
                <label for="system.weight" class="resource-label">{{localize 'MYZ.WEIGHT'}}</label>
                <select class="input-underline" name="system.weight">
                    {{#select system.weight}}
                    <option value="0">{{localize 'MYZ.WEIGHT_TINY'}} (0)</option>
                    <option value="0.5">{{localize 'MYZ.WEIGHT_LIGHT'}} (1/2)</option>
                    <option value="1">{{localize 'MYZ.WEIGHT_REGULAR'}} (1)</option>
                    <option value="2">{{localize 'MYZ.WEIGHT_HEAVY'}} (2)</option>
                    {{/select}}
                </select>
            </div>
            <div class="resource">
                <label for="system.cost" class="resource-label">{{localize 'MYZ.COST'}}</label>
                <input class="input-underline" type="text" name="system.cost" value="{{system.cost}}" />
            </div>
        </div>
    </div>
</header>
