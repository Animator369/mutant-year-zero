<form class="{{cssClass}}" autocomplete="off">
    {{>"systems/mutant-year-zero/templates/item/partials/header-simple.html"}}

    <section class="sheet-body">
        <div class="grid grid-3col item-attr-row">
            <div class="resource">
                <label for="data.lethal" class="resource-label">{{localize 'MYZ.LETHAL'}}</label>
                <input type="text" name="data.lethal" value="{{data.lethal}}" />
            </div>
            <div class="resource">
                <label for="data.timeLimit" class="resource-label">{{localize 'MYZ.TIMELIMIT'}}</label>
                <input type="text" name="data.timeLimit" value="{{data.timeLimit}}" />
            </div>
            <div class="resource">
                <label for="data.healingTime" class="resource-label">{{localize 'MYZ.HEALINGTIME'}}</label>
                <input type="text" name="data.healingTime" value="{{data.healingTime}}" />
            </div>
        </div>
        <div class="item-attr-row">
            <div class="resource flex column">
                <label for="data.effect" class="resource-label">{{localize 'MYZ.EFFECT'}}</label>
                <input type="text" name="data.effect" value="{{data.effect}}" />
            </div>
        </div>
    </section>
</form>
