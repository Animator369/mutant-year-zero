<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
        </div>
    </header>
    <section class="sheet-body">
        <div class="grid grid-3col">
            <div class="resource">
                <label for="data.leathal" class="resource-label">{{localize 'MYZ.LEATHAL'}}</label>
                <input type="text" name="data.leathal" value="{{data.leathal}}" />
            </div>
            <div class="resource">
                <label for="data.timeLimit" class="resource-label">{{localize 'MYZ.TIMELIMIT'}}</label>
                <input type="text" name="data.timeLimit" value="{{data.timeLimit}}" />
            </div>
            <div class="resource">
                <label for="data.healingTime" class="resource-label">{{localize 'MYZ.HEALINGTIME'}}</label>
                <input type="text" name="data.healingTime" value="{{data.healingTime}}" />
            </div>            
        </div>
        <div>
            <div class="resource flex align-center">
                <label for="data.effect" class="resource-label">{{localize 'MYZ.EFFECT'}}</label>
                <input type="text" name="data.effect" value="{{data.effect}}" />
            </div>
        </div>
    </section>
</form>
