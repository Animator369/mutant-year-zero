<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            <div class="grid grid-3col">
                <div class="resource">
                    <label for="data.quantity" class="resource-label">{{localize 'MYZ.QUANTITY'}}</label>
                    <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number" />
                </div>
                <div class="resource">
                    <label for="data.weight" class="resource-label">{{localize 'MYZ.WEIGHT'}}</label>
                    <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number" />
                </div>
                <div class="resource">
                    <label for="data.cost" class="resource-label">{{localize 'MYZ.COST'}}</label>
                    <input type="text" name="data.cost" value="{{data.cost}}" data-dtype="Number" />
                </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="attributes">Attributes</a>
        <a class="item" data-tab="comment">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            <div class="grid grid-3col">
                
                <div>
                    <label for="data.damage" class="resource-label">{{localize 'MYZ.DAMAGE'}}</label>
                    <input type="text" name="data.damage" value="{{data.damage}}" data-dtype="Number" />
                </div>
                <div>
                    <label>{{localize 'WEAPON.RANGE'}}</label>
                    <select name="data.range">
                        {{#select data.range}}
                        <option value="{{localize "MYZ.RANGE_ARM"}}">{{localize "MYZ.RANGE_ARM"}}</option>
                        <option value="{{localize "MYZ.RANGE_NEAR"}}">{{localize "MYZ.RANGE_NEAR"}}</option>
                        <option value="{{localize "MYZ.RANGE_SHORT"}}">{{localize "MYZ.RANGE_SHORT"}}</option>
                        <option value="{{localize "MYZ.RANGE_LONG"}}">{{localize "MYZ.RANGE_LONG"}}</option>
                        <option value="{{localize "MYZ.RANGE_DISTANT"}}">{{localize "MYZ.RANGE_DISTANT"}}</option>
                        {{/select}}
                    </select>
                </div>
                <div>
                    <label>{{localize "WEAPON.CATEGORY"}}</label>
                    <select name="data.category">
                        {{#select data.category}}
                        <option value="melee">{{localize "MYZ.WEAPON_MELEE"}}</option>
                        <option value="ranged">{{localize "MYZ.WEAPON_RANGED"}}</option>
                        {{/select}}
                    </select>
                </div>
                <div>
                    <label for="data.bonus.value" class="resource-label">{{localize 'MYZ.BONUS'}}</label>
                    <div class="flex">
                        <input type="text" name="data.bonus.value" value="{{data.bonus.value}}" />
                        <span>/</span>
                        <input type="text" name="data.bonus.max" value="{{data.bonus.max}}" />
                    </div>
                </div>
                <div>
                    <label for="data.skillBonus" class="resource-label">{{localize 'MYZ.SKILL_BONUS'}}</label>
                    <input type="text" name="data.skillBonus" value="{{data.skillBonus}}" />
                </div>
                <div>
                    <label for="data.artifactBonus" class="resource-label">{{localize 'MYZ.ARTIFACT_BONUS'}}</label>
                    <input type="text" name="data.artifactBonus" value="{{data.artifactBonus}}" />
                </div>
            </div>
        </div>

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="comment">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
