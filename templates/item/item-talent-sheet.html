<form class="{{cssClass}} {{data.itemType}}" autocomplete="off">
    {{!-- HEADER --}}
    {{> systems/mutant-year-zero/templates/item/partials/header-simple.html}}

    {{!-- Sheet Body --}}
    <div class="grid grid-3col item-attr-row">
        <div class="flex column">
            <label class="resource-label" for="data.creatureType">{{localize "MYZ.TALENT_TYPE"}}</label>
            <select name="data.creatureType">
                {{#select data.creatureType}}
                <option value="mutant">{{localize "MYZ.TALENT_MUTANT"}}</option>
                <option value="animal">{{localize "MYZ.TALENT_ANIMAL"}}</option>
                <option value="robot">{{localize "MYZ.TALENT_ROBOT"}}</option>
                <option value="human">{{localize "MYZ.TALENT_HUMAN"}}</option>
                {{/select}}
            </select>
        </div>
        <div class="flex column">

            <label class="resource-label" for="data.roleType">{{localize "MYZ.TALENT_SOURCE"}}</label>
            <select name="data.roleType">
                {{#select data.roleType}}
                <option value="general">{{localize "MYZ.GENERAL"}}</option>
                <option value="role">{{localize "MYZ.ROLE"}}</option>
                {{/select}}
            </select>
        </div>
        <div></div>
    </div>
    <div class="item-attr-row">
        <label class="resource-label" for="data.effect">{{localize "MYZ.EFFECT"}}</label>
        <input type="text" name="data.effect" value="{{data.effect}}">
    </div>

    <h2>Description</h2>
    <div class="info">
        <div class="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </div>

</form>
