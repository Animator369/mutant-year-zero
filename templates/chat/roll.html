<div class="mutant-year-zero roll-item">
    <div class="border">
        {{#if isPushed}}
        <h3>{{name}} - {{localize "PUSHED"}}</h3>
        {{else}}
        <h3>{{name}}</h3>
        {{/if}}
    <h4>{{successes}}<i class="myz-radioactive"></i> | {{failures}}<i class="myz-biohazard"></i> | {{gearfailures}}<i class="myz-explosion"></i> </h4>
        {{#if isSpell}}
        <h4 style="text-align: left">{{localize "POWER_LEVEL"}}: {{powerLevel}}</h4>
        {{else}}
        <h4 style="text-align: left">{{localize "DAMAGE"}}: {{damage}}</h4>
        {{/if}}
        {{#each dices as |dice|}}
        <img width='30px' height='30px' style='border:none;margin-right:2px;margin-top:2px' src='systems/mutant-year-zero/ui/dice-{{dice.type}}-{{dice.value}}.png' />
        {{/each}}
    </div>
</div>
