<div class="box-list skills flexcol {{data.type}}">
    <div class="box-header {{data.type}}">
        <span>{{localize "MYZ.SKILLS"}}</span>
        <span class="item-create" data-type="skill">+ Add</span>
    </div>
    <div class="box-content flexcol">
        {{#each actor.skills as |skill index|}}
        <div class="flex row box-item space-between">
            <label class="rollable skill-item editable-item" data-itemid="{{skill._id}}" data-skillname="{{skill.name}}" data-coreSkill="{{skill.data.coreSkill}}"><strong>{{skill.name}}</strong></label>
            <span><label>{{trimString3 (localize (resolveActorType "MYZ.ATTRIBUTE" skill.data.attribute ../actor.type))}} </label><input class="skill-value short-input" data-itemid="{{skill._id}}" value="{{skill.data.value}}" /></span>
        </div>
        {{/each}}
    </div>
</div>
