<div class="box-list skills flexcol">
    <div class="box-header">
        <span>{{localize "MYZ.SKILLS"}}</span>
        <span class="item-create" data-type="skill">+ Add</span>
    </div>
    <div class="box-content flexcol">
        {{#each actor.skills as |skill index|}}
        <div class="flexrow box-item">
            <label class="rollable skill-item editable-item" data-itemid="{{skill._id}}" data-skillname="{{skill.name}}">{{skill.name}}</label>
            <input class="skill-value short-input" data-itemid="{{skill._id}}" value="{{skill.data.value}}" />
        </div>
        {{/each}}
    </div>
</div>
