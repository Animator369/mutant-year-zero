<div class="box-item header flex row align-center space-between {{data.type}}">
    <label class="item-name">{{localize "MYZ.GEAR"}}</label>
    <span class="item-controls">
        <a class="item-create" data-type="gear">+ Add</a>
    </span>
</div>
<div class="box-list gear {{data.type}}">
    {{#each actor.gear as |gear key|}}
    <div class="box-item gear flex row align-center space-between editable-item" data-item-id="{{gear._id}}">
        <span class="item-name flex row align-center">
            <img class="item-image" src="{{gear.img}}" />
            <label>{{gear.name}}</label>
        </span>
        <span class="item-controls">
            <a class="chatable" data-item-id="{{gear._id}}"><i class="fas fa-comment"></i></a>
            <label>W:{{gear.data.weight}}</label>
        </span>
    </div>
    {{/each}}
</div>
