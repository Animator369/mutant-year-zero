<div class="box-item physical header flex row align-center space-between {{system.creatureType}}">
    <label class="item-name">{{localize "MYZ.CHASSIS"}}</label>
    <div class="item-values grid center">
        <label>{{localize 'MYZ.ARMOR'}}</label>
        <span>{{localize 'MYZ.STATS'}}</span>
    </div>
    <div class="item-controls">
        <a class="item-create" data-type="chassis">+ Add</a>
    </div>
</div>
<ol class="box-list {{system.creatureType}}">
    {{#each chassis as |chassis key|}}
    <li class="box-item physical flex row align-center space-between editable-armor" data-physical="1" data-item-id="{{chassis._id}}">
        <span class="item-name flex row align-center {{#if (isBroken chassis)}}broken{{/if}}" data-item-id="{{chassis._id}}">
            <img class="item-image" src="{{chassis.img}}" />
            <label class="">{{chassis.name}}</label>
        </span>
        <div class="item-values grid center">
            <label>{{chassis.system.armor}}</label>
            <label style="font-size:12px"><strong>{{chassis.system.strength}}&nbsp;-&nbsp;{{chassis.system.agility}}&nbsp;-&nbsp; {{chassis.system.wits}}&nbsp;-&nbsp;{{chassis.system.empathy}}</strong></label>
        </div>
        <div class="item-controls">
            <!-- <a class="chatable" data-item-id="{{chassis._id}}"><i class="fas fa-comment"></i></a> -->
            <!-- <a class="item-control item-toggle {{#unless chassis.system.equipped}}item-unequipped{{/unless}}" title='{{localize "MYZ.EQUIPPED"}}'>
                <i class="fas fa-tshirt"></i>
            </a> -->
            <!-- <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a> -->
            <!-- <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a> -->
            {{#unless chassis.system.stashed}}<a class="item-control item-toggle {{#unless chassis.system.equipped}}item-unequipped{{/unless}}" title='{{localize "MYZ.EQUIPPED"}}'>
                <i class="fas fa-tshirt"></i>
            </a>{{/unless}}
            {{#if chassis.system.stashed}}<a class="item-control item-stash-toggle" title='{{localize "MYZ.UN_STASH_ITEM"}}'>
                <i class="fa-regular fa-box"></i>
            </a>{{/if}}
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        </div>
    </li>
    {{/each}}
</ol>
