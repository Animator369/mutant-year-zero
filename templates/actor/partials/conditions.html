<div class="box-list conditions {{data.type}}">
    <div class="box-header {{data.type}}">
        {{localize "MYZ.CONDITIONS"}}
    </div>
    <div class="grid grid-2col box-content">
        {{#each data.conditions as |condition key|}}
        <div class="flex row align-center">
            <label for="data.conditions.{{key}}.value">{{localize condition.label}}</label>
            <input type="checkbox" name="data.conditions.{{key}}.value" {{checked condition.value}} />
        </div>
        {{/each}}
    </div>
</div>
