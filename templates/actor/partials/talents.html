{{! PARAM: sourceType: to create a new item type in the list}}
{{! PARAM: sourceList: existing list of mutations/powers/contacts}}
{{! PARAM: sourceLabel: to create a header label}}

<div class="box-list {{data.creatureType}}">
    <div class="box-item header flex row align-center space-between {{data.creatureType}}">
        <span class="item-name">{{localize sourceLabel}}</span>
        <span class="item-controls">
            <a class="item-create" data-type="{{sourceType}}">+ Add</a>
        </span>
    </div>

    {{#each sourceList as |listItem index|}}
    <div class="box-item flex row align-center space-between editable-item" data-itemid="{{listItem._id}}">
        <label class="item-name viewable" data-itemid="{{listItem._id}}">{{listItem.name}}</label>
        <span class="item-controls">
            <a class="chatable" data-itemid="{{listItem._id}}"><i class="fas fa-comment"></i></a>
        </span>
    </div>
    {{/each}}

</div>
