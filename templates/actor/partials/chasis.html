<div class="box-list chasis {{data.type}}">
    <div class="box-header {{data.type}}">
        <label>{{localize "MYZ.CHASIS"}}</label>
        <span class="item-create" data-type="chasis">+ ADD</span>
    </div>
    <div class="box-content items-list">        
        {{#each actor.chasis as |chasis key|}}
        <div class="editable-item" data-itemid="{{chasis._id}}">
            <div>
                <label class="item-name">{{chasis.name}}</label>
            </div>
            <div class="item chasis flex row space-between">
                <label>{{chasis.data.location}}</label>
                <span>
                    <label class="">[{{chasis.data.strength}}|{{chasis.data.agility}}|{{chasis.data.wits}}|{{chasis.data.empathy}}]</label>
                    <label class="">{{chasis.data.armor}}</label>
                </span>
            </div>
        </div>
        {{/each}}
    </div>
</div>
