<div class="box-list artifacts">
    <div class="box-header">
        <label>{{localize "MYZ.ARTIFACTS"}}</label>
        <span class="item-create" data-type="artifact">+ ADD</span>
    </div>
    <div class="box-content items-list">
        <div class="item artifact flexrow">
            <img class="item-image" src="systems/mutant-year-zero/ui/1x1-0.png" style="visibility: hidden" />
            <span class="item-name">{{localize 'MYZ.NAME'}}</span>
            <span>{{localize 'MYZ.WEIGHT'}}</span>
        </div>
        {{#each actor.artifacts as |artifact key|}}
        <div class="item artifact flexrow editable-item" data-itemid="{{artifact._id}}">
            <img class="item-image" src="{{artifact.img}}" />
            <span class="item-name">{{artifact.name}}</span>
            <span>{{artifact.data.weight}}</span>
        </div>
        {{/each}}
    </div>
</div>
