<div class="box-item header flex row align-center space-between {{system.creatureType}}">
    <label class="item-name">{{localize "MYZ.ARTIFACTS"}}</label>
    <span class="item-controls">
        <a class="item-create" data-type="artifact">{{localize "MYZ.Add"}}</a>
    </span>
</div>
<ol class="box-list artifacts {{system.creatureType}}">
    {{#each artifacts as |artifact key|}}
    <li class="box-item gear flex row align-center space-between editable-item" data-physical="1" data-item-id="{{artifact._id}}">
        <span class="item-name flex row align-center">
            <img class="item-image" src="{{artifact.img}}" />
            <label>{{artifact.name}}</label>
        </span>
        <span class="item-controls">
            <!-- <a class="chatable" data-item-id="{{artifact._id}}"><i class="fas fa-comment"></i></a> -->
            <label><i class="fas fa-weight-hanging"></i>:{{artifact.system.weight}}</label>
            {{#if artifact.system.stashed}}<a class="item-control item-stash-toggle" title='{{localize "MYZ.UN_STASH_ITEM"}}'>
                <i class="fa-regular fa-box"></i>
            </a>{{/if}}
            <a class="item-control item-edit" title="{{localize 'MYZ.EDIT'}}"><i class="fas fa-edit"></i></a>
        </span>
    </li>
    {{/each}}
</ol>
