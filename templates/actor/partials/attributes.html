<div class="box-list attributes flexcol {{data.type}}">
    <div class="box-header {{data.type}}">
        {{localize "MYZ.ATTRIBUTES"}}
    </div>
    <div class="box-content flexcol">
        <div class="flexrow box-item">
            <label class="attribute-name">{{localize (resolveActorType "MYZ.ATTRIBUTE" "STRENGTH" data.type)}}</label>
            <div>
                <input name="data.attributes.strength.value" value="{{data.attributes.strength.value}}" class="short-input" />
                <span>/</span>
                <input name="data.attributes.strength.max" value="{{data.attributes.strength.max}}" class="short-input" />
            </div>
        </div>
        <div class="flexrow box-item">
            <label class="attribute-name">{{localize (resolveActorType "MYZ.ATTRIBUTE" "AGILITY" data.type)}}</label>

            </div>
        </div>
        <div class="flexrow box-item">
            <label class="attribute-name">{{localize (resolveActorType "MYZ.ATTRIBUTE" "WITS" data.type)}}</label>

                <span>/</span>
                <input name="data.attributes.wits.max" value="{{data.attributes.wits.max}}" class="short-input" />
            </div>
        </div>
        <div class="flexrow box-item">
            <label class="attribute-name">{{localize (resolveActorType "MYZ.ATTRIBUTE" "EMPATHY" data.type)}}</label>
            <div>
                <input name="data.attributes.empathy.value" value="{{data.attributes.empathy.value}}" class="short-input" />

            </div>
        </div>       
    </div>
</div>
