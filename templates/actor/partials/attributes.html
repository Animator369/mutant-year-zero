<div class="box-list attributes {{data.type}}">
    <div class="box-item header flex row align-center {{data.type}}">
        <label class="item-name">{{localize "MYZ.ATTRIBUTES"}}</label>
    </div>
    <div class="box-item flex row align-center space-between">       
            <label class="item-name attribute-name">{{localize (resolveActorType "MYZ.ATTRIBUTE" "STRENGTH" data.type)}}</label>
            <div class="item-controls flex row">
                <input name="data.attributes.strength.value" value="{{data.attributes.strength.value}}" class="short-input" />
                <label style="padding-top:0.2em">&nbsp;/&nbsp;</label>
                <input name="data.attributes.strength.max" value="{{data.attributes.strength.max}}" class="short-input" />
            </div>            
    </div>

            <input name="data.attributes.agility.max" value="{{data.attributes.agility.max}}" class="short-input" />

    </div>
    <div class="box-item flex row align-center space-between">
        <label class="item-name attribute-name">{{localize (resolveActorType "MYZ.ATTRIBUTE" "WITS" data.type)}}</label>
        <div class="item-controls flex row">
            <input name="data.attributes.wits.value" value="{{data.attributes.wits.value}}" class="short-input" />
            <label style="padding-top:0.2em">&nbsp;/&nbsp;</label>
            <input name="data.attributes.wits.max" value="{{data.attributes.wits.max}}" class="short-input" />
        </div>
    </div>
    <div class="box-item flex row align-center space-between">
        <label class="item-name attribute-name">{{localize (resolveActorType "MYZ.ATTRIBUTE" "EMPATHY" data.type)}}</label>

            <input name="data.attributes.empathy.value" value="{{data.attributes.empathy.value}}" class="short-input" />
