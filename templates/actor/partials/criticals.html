<div class="box-list criticals {{data.type}}">
    <div class="box-item header flex row align-center space-between {{data.type}}">
        <label class="item-name">{{localize "MYZ.CRITICALS"}}</label>
        <span class="item-controls">
            <a class="item-create" data-type="critical">+ Add</a>
        </span>
    </div>

    {{#each actor.criticals as |critical index|}}
    <div class="box-item critical-item editable-item flex column" data-itemid="{{critical._id}}">
        <span class="item-name">
            <i class="fas fa-comment chatable" data-itemid="{{critical._id}}"></i>
            <label><strong>{{critical.name}}:</strong></label>
        </span>
        <label class="item-name">{{critical.data.effect}}</label>
    </div>
    {{/each}}

</div>
