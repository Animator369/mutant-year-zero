<div class="box-list weapons">
    <div class="box-header">
        <label>{{localize "MYZ.WEAPONS"}}</label>
        <span class="item-create" data-type="weapon">+ ADD</span>
    </div>
    <div class="box-content items-list">
        <div class="item weapon flexrow ">
            <img class="item-image" src="systems/mutant-year-zero/ui/1x1-0.png" style="visibility: hidden" />
            <span class="item-name">{{localize 'MYZ.NAME'}}</span>
            <span>{{localize 'MYZ.DAMAGE'}}</span>
            <span>{{localize 'MYZ.RANGE'}}</span>
        </div>
        {{#each actor.weapons as |weapon key|}}
        <div class="item weapon flexrow editable-item" data-itemid="{{weapon._id}}">
            <img class="item-image" src="{{weapon.img}}" />
            <span class="item-name">{{weapon.name}}</span>
            <span>{{weapon.data.damage}}</span>
            <span>{{weapon.data.range}}</span>
        </div>
        {{/each}}
    </div>
</div>
