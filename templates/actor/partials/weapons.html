<div class="items-list {{data.type}}">
    <div class="item physical header flex row align-center space-between {{data.type}}">
        <label class="item-name">{{localize "MYZ.WEAPONS"}}</label>
        <div class="item-values grid center">
            <label>{{localize 'MYZ.DAMAGE'}}</label>
            <label>{{localize 'MYZ.RANGE'}}</label>
        </div>
        <div class="item-controls">
            <a class="item-create" data-type="weapon">+ Add</a>
        </div>
    </div>
    {{#each actor.weapons as |weapon key|}}
    <div class="item physical flex row align-center space-between editable-item"  data-itemid="{{weapon._id}}">
        <span class="item-name flex row align-center roll-weapon rollable" data-itemid="{{weapon._id}}">
            <img class="item-image" src="{{weapon.img}}" />
            <a>{{weapon.name}}</a>
        </span>
        <div class="item-values grid center">
            <label>{{weapon.data.damage}}</label>
            <label>{{weapon.data.range}}</label>
        </div>
        <div class="item-controls">
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
    </div>
    {{/each}}
</div>
