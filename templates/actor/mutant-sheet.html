<form class="{{cssClass}} flexcol" autocomplete="off">

    <div class="actor-header flexrow">
        <div class="avatar">
            <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="100" width="100" />
        </div>
        <div class="character-info">
            <div class="character-name">
                <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Name" /></h1>
            </div>
            <div class="character-role">
                <label>Role:</label>
                <input name="data.role.value" type="text" value="{{data.role.value}}" />
            </div>
        </div>
    </div>
    <div class="sheet-body grid grid-3col">
        <div class="col1 flexcol">
            <div class="box-list attributes flexcol">
                <div class="box-header">
                    ATTRIBUTES
                </div>
                <div class="box-content flexcol">
                    {{#each data.attributes as |attribute key|}}
                    <div class="flexrow box-item">
                        <p>{{key}}</p>
                        <div>
                            <input name="data.attributes.{{key}}.value" value="{{attribute.value}}" class="short-input" />
                            <span>/</span>
                            <input name="data.attributes.{{key}}.max" value="{{attribute.max}}" class="short-input" />
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
            <div class="box-list conditions flexcol">
                <div class="box-header">
                    CONDITIONS
                </div>
                <div class="box-content flexcol">
                    {{#each data.conditions as |condition key|}}
                    <div class="flexrow box-item">
                        <p>{{localize condition.label}}</p>
                        <input type="checkbox" name="data.conditions.{{key}}.value" {{checked condition.value}} />
                    </div>
                    {{/each}}
                </div>
            </div>
            <div class="box-list criticals">
                <div class="box-header">
                    CRITICALS
                </div>
                <div class="box-content flexcol">
                    LIST OF CRITS
                </div>
            </div>
            
            <div class="box-list rot-points">
                <div class="box-header flexrow">
                    <label for="data.rot.value">MYZ.ROT</label><input type="text" name="data.rot.value" value="{{data.rot.value}}" />
                </div>
            </div>
            <div class="box-list xp">
                <div class="box-header flexrow">
                    <label for="data.xp.value">MYZ.XP</label><input type="text" name="data.xp.value" value="{{data.xp.value}}" />
                </div>
            </div>
            <div class="box-list armor">
                <div class="box-header flexrow">
                    <label for="data.armor-rating.value">MYZ.ARMOR</label><input type="text" name="data.armor-rating.value" value="{{data.armor-rating.value}}" />
                </div>
            </div>
        </div>
        <!--MID SECTION-->
        <div class="col2">
            <div class="box-list skills flexcol">
                <div class="box-header flexrow">
                    <span>SKILLS</span>
                    <span>+ Add</span>
                </div>
                <div class="box-content flexcol">
                    {{#each actor.skills as |skill index|}}
                    <div class="flexrow box-item">
                        <label class="rollable skill-item" data-itemid="{{skill._id}}">{{skill.name}}</label>
                        <input class="skill-value short-input" data-itemid="{{skill._id}}" value="{{skill.data.value}}" />
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
        <!--3rd SECTION-->
        <div class="col3">
            <div class="box-list mutation-points">
                <div class="box-header flexrow">
                    <label for="data.mutation-points.value">MYZ.MUTAIONPOINTS</label><input type="text" name="data.mutation-points.value" value="{{data.mutation-points.value}}" />
                </div>
            </div>
            <div class="mutations">mutations</div>
            <div class="talents">talents</div>
        </div>


        <div>MUTANTE</div>
        <button class="button-roll">ROLL</button>
        <button class="button-push">PUSH</button>

</form>
